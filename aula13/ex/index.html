<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios aula 13</title>
</head>
<body>
    
    <script>
        const nome = prompt("Digite seu nome completo:");
        document.body.innerHTML += `O seu nome é: <strong>${nome}</strong> <br />`;
        document.body.innerHTML += `O seu nome tem <strong>${nome.length}</strong> letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome.charAt(1)}</strong> <br />`;
        document.body.innerHTML += `Qual o primeiro índice da letra a no seu nome? ${nome.indexOf('a', 1)} <br />`;
        document.body.innerHTML += `Qual o último indice da letra a no seu nome? ${nome.lastIndexOf('a')} <br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3)} <br />`;
        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')} <br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()} <br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLocaleLowerCase()} <br />`;
    </script>
</body>
</html>
