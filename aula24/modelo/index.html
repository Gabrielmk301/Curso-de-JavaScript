<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container-primario">
    <div class="container">
    <h1>Tabela IMC</h1>
    <article class="article-container">
      <div class="container-imc">
        <h2 class="imc-title">IMC</h2>
        <p>Menos do que 18,5</p>
        <p>Entre 18,5 e 24,9</p>
        <p>Entre 25 e 29,9</p>
        <p>Entre 30 e 34,9</p>
        <p>Entre 35 e 39,9</p>
        <p>Mais do que 40</p>
      </div>
      <div class="resultado">

        <h2 class="imc-title">Resultado</h2>
        <p>Abaixo do peso</p>
        <p>Peso normal</p>
        <p>Sobrepeso</p>
        <p>Obesidade grau 1</p>
        <p>Obesidade grau 2</p>
        <p>Obesidade grau 3</p> 
      </div>

    </article>



    <form id="container-form" action="/" method="POST">
      <h3>Calcule seu IMC</h3>
      <label for="peso">Peso:</label>
      <input type="number" id="peso">

      <label for="altura">Altura:</label>
      <input type="number" id="altura">
      <button type="submit" id="calcular">Calcular</button>
    </form>
    
    
  </div>
  <div id="resultado-box">
  <div id="resultado">
  </div>
</div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
